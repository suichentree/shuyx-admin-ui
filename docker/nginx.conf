# 该配置文件主要会被打包到nginx镜像中，最后会替换到nginx镜像的/etc/nginx/nginx.conf文件中。
# 该配置文件，用于监听10086端口，用于https请求。
# 其中页面文件是在/usr/share/nginx/html/dist目录下。
# 请求转发配置是将/api开头的请求，转发到网关gateway服务地址。
server {
    listen 10086 ssl;
    server_name localhost shuyx.site www.shuyx.site;
    
    # SSL 证书配置   /etc/nginx/ssl目录会与docker-compose.yml中同目录下的ssl目录进行映射。
    ssl_certificate /etc/nginx/ssl/www.shuyx.site/www.shuyx.site_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/www.shuyx.site/www.shuyx.site.key;
    
    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # 前端路由处理
    root /usr/share/nginx/html/dist;
    index index.html;
    
    # API 代理配置
    location /api {
        proxy_pass http://1.12.53.44:31001; # 后端gateway服务的ip端口地址
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        proxy_read_timeout 600s;
        rewrite ^/api/(.*)$ /$1 break;
    }
    
    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Vary Accept-Encoding;
        try_files $uri =404;
    }

    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}